<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies landing-page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>
<body>
   <section id="landing-page">
        <nav>
            <div class="nav__bar--container">
                <img class="movie-logo" src="assets/BPmovieslogo.png" alt="">
            <ul class="nav__link--list">
                <li class="nav__link">
                    <a href="#" class="
                    nav__link--anchor
                    nav__hover-effect
                    link__hover-effect--black"
                    >Welcome</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="
                    nav__link--anchor
                    nav__hover-effect
                    link__hover-effect--black"
                    >About</a>
                </li>
                <li class="nav__link" onclick="toggleContrast()">
                    <a href="#" class="
                    nav__link--anchor
                    dark-theme
                   "><i class="fas fa-adjust"></i></a>
                </li>
            </ul>

            <button class="btn__menu" onclick="openMenu()">
                <i class="fas fa-bars"></i>
            </button>
            <div class="menu__backdrop">
                <button class="btn__menu btn__menu--close" onclick="closeMenu()">
                    <i class="fas fa-times"></i>
                </button>
                <ul class="menu__links">
                    <li class="menu__list">
                        <a href="#" class="menu__link" onclick="closeMenu()">Welcome</a>
                    </li>
                    <li class="menu__list">
                        <a href="#" class="menu__link no-cursor" onclick="closeMenu()">About</a>
                    </li>
                    <li class="menu__list">
                        <a href="http://127.0.0.1:5500/movies.html#" class="menu__link" onclick="closeMenu()">Our Collection</a>
                    </li>
                </ul>
            </div>
            </div>
        </nav>
    
    <header>
<div class="header__container">
        <div class="header__content"> 
         <h1 class="landing__page--header">
        Immerse yourself in the captivating world of movies with our 
        <span class="black">comprehensive </span>and <span class="black">curated</span> collection.
    </h1>
    <h2 class="landing__page--sub-title">
        UNLOCK THE JOY OF MOVIES WITH <span class="black">BPMOVIES!</span>
    </h2>
    <center><button class="explore__btn" onclick="window.location.href = 'http://127.0.0.1:5500/movies.html'">Explore Our Collection <i class="fas fa-arrow-right"></i> </button></center>
        <center><img class="landing__img" src="assets/undraw_home_cinema_l7yl.svg" alt=""></center>
</div>
    </div>
    </header>

</section>
</body>
</html>
